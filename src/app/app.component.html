<div class="container  border border-primary p-5" style="height: 800px;">
  <h2 class="bg-warning text-center m-2 p-3"> Form</h2>

  <form #allform = "ngForm"  (ngSubmit)="allsubmit(allform.value)">

    <p >
      <label for="username">Username : </label>

      <input type="text" name="username" class="form-control" ngModel>

    </p>
    <br>

    <p>
      <label for="lastname">Lastname :</label>
      <input type="text" name="lastname"class="form-control" ngModel>

    </p>

    <p>
      <label for="email">Email:</label>
      <input type="text" name="email" class="form-control" ngModel>
    </p>

    <br>
    <p>
      <label for="gender" class="m-3">Gender:</label>
      <input type="radio" value="Male" class="m-1" ngModel name="gender" >Male
      <input type="radio" value="Female "  class="m-1" ngModel name="gender">Female

    </p>

    <p>
      <label for="Maried" class="m-3" >Married:</label>
      <input type="checkbox" class="form-checklabel m-3" name="married" ngModel>

      <label for="Unmarried" class="m-1">Unmarried</label>
      <input type="checkbox" name="unmarried" class="m-3" ngModel>
    </p>

    <br>

    <p>
      <label for="country"  class="m-3">Country</label>
      <select name="Country" id="" ngModel>
        <option ngValue="c.id" *ngFor="let c of country">{{c.name}}</option>
      </select>
    </p>

   <div class="col-md-12 text-center" >
    <button [disabled]="" class="btn btn-primary " type="submit">Submit</button>
   </div>

  </form>

</div>
<br><br><br><br><br>
